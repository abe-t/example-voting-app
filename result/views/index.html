<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>Cats vs Dogs -- Result</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body id="statsCtrl">
    <div id="app">
      <div id="background-stats">
        <div id="background-stats-1" v-bind:style="{width:aCategory}">
        </div><!--
       --><div id="background-stats-2" v-bind:style="{width:bCategory}">
       </div>
     </div>
      <div id="content-container">
        <div id="content-container-center">
          <div id="choice">
            <div class="choice cats">
              <div class="label">Cats</div>
              <div class="stat">{{ aCategory }}</div>
            </div>
            <div class="divider"></div>
            <div class="choice dogs">
              <div class="label">Dogs</div>
              <div class="stat">{{ bCategory }}</div>
            </div>
          </div>
        </div>
      </div>
      <div id="result">
        <span v-show="total == 0">No votes yet</span>
        <span v-show="total == 1">{{ total }} vote</span>
        <span v-show="total >= 2">{{ total }} votes</span>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="vue.min.js"></script>
    <script src="app.js"></script>
    <script>
    </script>
  </body>
</html>
